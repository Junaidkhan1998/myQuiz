<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  

  <div class="wrapper">
    <div class="quiz">
      <div class="quiz_header">
        <div class="quiz_user">
          Welcome to User
        </div>
        <div class="quiz_timer">
          <span class="time">00:00</span>
        </div>
      </div>
      <div class="quiz_body">
        <div id="questions">
          <h2>What is the full form of RAM ?</h2>

          <ul class="option_group">
            <li class="option">Option 1 is here</li>
            <li class="option">Option 2 is here</li>
            <li class="option">Option 3 is here</li>
            <li class="option">Option 4 is here</li>
          </ul>
        </div>
        <button class="next_btn" onclick="next()">Next Question</button>
      </div>
    </div>
  </div>

</body>
<script src="app.js"></script>

<script src="userInfo.js"></script>

</html>
